<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wallpaper Gallery — Galeri Wallpaper HD</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="brand">
        <div class="logo">WG</div>
        <div>
          <h1>Wallpaper Gallery</h1>
          <p class="lead">
            Koleksi wallpaper HD — alam, kota, anime. Lihat, zoom, dan download.
          </p>
        </div>
      </div>

      <div class="controls">
        <button class="btn" id="shuffleBtn" title="Acak">Acak</button>
        <button class="btn" id="filterBtn" title="Filter (contoh)">
          Filter
        </button>
        <a class="btn primary" href="#" id="viewAll">Unduh Semua (zip)</a>
        <button class="btn" id="logoutBtn">Logout</button>
      </div>
    </header>

    <main>
      <section>
        <div class="gallery" id="gallery"></div>
      </section>
    </main>

    <div class="modal" id="modal" aria-hidden="true">
      <div class="modal-inner">
        <img id="modalImage" class="modal-img" src="" alt="" />
        <div class="modal-footer">
          <div>
            <div class="caption" id="modalCaption"></div>
            <div
              class="caption"
              id="modalCategory"
              style="font-size: 12px; color: var(--muted)"
            ></div>
          </div>
          <div style="display: flex; gap: 8px; align-items: center">
            <button class="btn" id="prevBtn">◀</button>
            <button class="btn" id="nextBtn">▶</button>
            <button class="btn primary" id="downloadBtn">Download</button>
            <button class="btn" id="closeBtn">Tutup</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
